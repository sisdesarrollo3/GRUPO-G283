<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Visualización Energías</title>
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estyles.css">
</head>

<body class="container py-4">

  <nav class="navbar sticky-top bg-body-tertiary">
    <div>
      <img src="imagenes/favicon.ico" alt="Logo" width="30" height="30">
      <a class="navbar-brand" href="#">Regresar</a>
    </div>
  </nav>

  <h2 class="mb-4">📊 Consumo energético moderno</h2>

  <!-- Subida de archivo CSV -->
  <div class="mb-3">
    <label for="inputArchivo" class="form-label">Cargar archivo CSV:</label>
    <input type="file" id="inputArchivo" accept=".csv" class="form-control">
  </div>

  <!-- Filtros dinámicos -->
  <div class="row mb-3">
    <div class="col-md">
      <label for="comboContinente" class="form-label">🌍 Filtrar por continente</label>
      <select id="comboContinente" class="form-select">
      </select>
    </div>
    <div class="col-md">
      <label for="comboPais" class="form-label">🌐 Filtrar por país</label>
      <select id="comboPais" class="form-select">
      </select>
    </div>
    <div class="col-md">
      <label for="comboAnio" class="form-label">📅 Filtrar por año</label>
      <select id="comboAnio" class="form-select">
      </select>
    </div>

    <div class="col-md-3">
      <label for="comboFuente" class="form-label">⚡ Fuente energética</label>
      <select id="comboFuente" class="form-select"></select>
    </div>

    <div class="col-md">
      <label for="comboFuente" class="form-label">Top los Primeros</label>
      <select id="comboTop" class="form-select">
        <option value="5">Top 5</option>
        <option value="10">Top 10</option>
        <option value="20">Top 20</option>
      </select>
    </div>
  </div>

  <!-- Tabla y gráfica -->
  <div class="table-responsive mb-4">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr id="cabeceraTabla"></tr> <!-- Aquí se insertan dinámicamente las cabeceras -->
      </thead>
      <tbody id="tablaDatos"></tbody>
    </table>
  </div>

  <!-- Histograma -->
  <canvas id="graficoTop" width="800" height="400"></canvas>


  <!-- JS Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="graficas.js"></script>
</body>

</html>
