<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Mi Sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .contacto-card {
      background-color: #fff;
      border-left: 4px solid #0d6efd;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .contacto-img {
      object-fit: cover;
      height: 100%;
      width: 100%;
      max-width: 160px;
    }

    .card-body {
      padding: 1rem 1.5rem;
    }

    .contacto-info i {
      margin-right: 8px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>Contáctanos</h1>
  </header>

  <main class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Tarjeta 1 -->
      <div class="col">
        <div class="d-flex contacto-card">
          <img src="https://via.placeholder.com/160" alt="Persona 1" class="contacto-img">
          <div class="card-body">
            <h5 class="card-title">Juan Pérez</h5>
            <p class="card-text contacto-info"><i class="bi bi-envelope"></i> juan@example.com</p>
            <p class="card-text contacto-info"><i class="bi bi-phone"></i> +57 300 123 4567</p>
            <p class="card-text contacto-info"><i class="bi bi-geo-alt"></i> Bogotá, Colombia</p>
          </div>
        </div>
      </div>

      <!-- Tarjeta 2 -->
      <div class="col">
        <div class="d-flex contacto-card">
          <img src="https://via.placeholder.com/160" alt="Persona 2" class="contacto-img">
          <div class="card-body">
            <h5 class="card-title">Laura Gómez</h5>
            <p class="card-text contacto-info"><i class="bi bi-envelope"></i> laura@example.com</p>
            <p class="card-text contacto-info"><i class="bi bi-phone"></i> +57 310 765 4321</p>
            <p class="card-text contacto-info"><i class="bi bi-geo-alt"></i> Medellín, Colombia</p>
          </div>
        </div>
      </div>

      <!-- Tarjeta 3 -->
      <div class="col">
        <div class="d-flex contacto-card">
          <img src="https://via.placeholder.com/160" alt="Persona 3" class="contacto-img">
          <div class="card-body">
            <h5 class="card-title">Carlos Ruiz</h5>
            <p class="card-text contacto-info"><i class="bi bi-envelope"></i> carlos@example.com</p>
            <p class="card-text contacto-info"><i class="bi bi-phone"></i> +57 320 111 2233</p>
            <p class="card-text contacto-info"><i class="bi bi-geo-alt"></i> Cali, Colombia</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="text-center bg-dark text-white py-3">
    &copy; 2025 MiSitio. Todos los derechos reservados.
  </footer>
</body>
</html>
